<lt-toolbar></lt-toolbar>
<lt-portlet mode="bordered-semi" id="m_portlet_indexing">
  <lt-portlet-body>
    <div class="row offset-lg-1">
      <div class="col-8 bg-light-primary border border-dashed border-primary d-flex mb-9 notice p-6 rounded">
        <span class="svg-icon svg-icon-2tx svg-icon-primary me-4" [inlineSVG]="svgIcons.Duotone.art.art006"> </span>
        <div class="d-flex flex-stack flex-grow-1">
          <div class="fw-bold">
            <div class="fs-6 text-gray-700" translate="indexing.description"></div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="errorMessage">
      <div class="alert alert-danger d-flex align-items-center p-5 mb-10">
        <inline-svg class="me-4" [src]="svgIcons.Duotone.general.shieldUser" size="2hx" color="danger"> </inline-svg>
        <div class="d-flex flex-column">
          <h4 class="mb-1 text-danger">Indexing has failed</h4>
          <span>{{ errorMessage }}</span>
        </div>
      </div>
    </div>
  </lt-portlet-body>
  <lt-portlet-foot>
    <div class="row align-items-center">
      <div class="offset-md-3 col align-right">
        <button
          type="button"
          id="button-indexing"
          *ngIf="!updating"
          class="btn btn-primary btn-bold me-4"
          (click)="reindex()"
          translate="indexing.button.reindex"
        ></button>
        <a href="#" (click)="goBack()" class="link link-primary" *ngIf="!updating" translate="global.button.cancel"></a>
        <button
          type="button"
          class="btn btn-success"
          *ngIf="acknowledge"
          (click)="goBack()"
          translate="indexing.button.ack"
        ></button>
      </div>
    </div>
  </lt-portlet-foot>
</lt-portlet>
