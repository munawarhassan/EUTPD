<ng-container *ngIf="data">
  <!--begin::Section-->
  <lt-accordion [closeOthers]="true" [mode]="['icon-toggle', 'borderless']" togglePosition="left" class="py-2">
    <lt-accordion-item
      headerClass="px-2 py-4 bg-hover-light-primary bg-gray-200 text-hover-primary"
      icon="fa fa-globe fa-1x me-2"
      heading="1. General Information"
      [isOpen]="true"
    >
      <h4 class="text-gray-800 mb-4">General Configuration</h4>
      <div class="row fs-5">
        <label class="col-xl-4 col-lg-4">Language:</label>
        <div class="col-xl-8 col-lg-8">
          <span class="m-form__control-static">{{ getCountry(data.general?.language) }}</span>
        </div>
      </div>
    </lt-accordion-item>
    <lt-accordion-item
      headerClass="px-2 py-4 bg-hover-light-primary bg-gray-200 text-hover-primary"
      icon="fa fa-database fa-1x me-2"
      heading="2. Database Setup"
    >
      <h4 class="text-gray-800 mb-4">Database Details</h4>
      <div class="row fs-5">
        <label class="col-xl-4 col-lg-4 fw-bold">Database Type:</label>
        <div class="col-xl-8 col-lg-8">
          <span class="m-form__control-static">{{ data.database?.type }}</span>
        </div>
      </div>
      <div class="row fs-5">
        <label class="col-xl-4 col-lg-4 fw-bold">Hostname:</label>
        <div class="col-xl-8 col-lg-8">
          <span class="m-form__control-static">{{ data.database?.hostname }}</span>
        </div>
      </div>
    </lt-accordion-item>
    <lt-accordion-item
      headerClass="px-2 py-4 bg-hover-light-primary bg-gray-200 text-hover-primary"
      icon="fa fa-address-card fa-1x me-2"
      heading="3. Admin Setup"
    >
      <h4 class="text-gray-800 mb-4">Administrator</h4>
      <div class="row fs-5">
        <label class="col-xl-4 col-lg-4 fw-bold">Login:</label>
        <div class="col-xl-8 col-lg-8">
          <span class="m-form__control-static">{{ data.admin?.login }}</span>
        </div>
      </div>
      <div class="row fs-5">
        <label class="col-xl-4 col-lg-4 fw-bold">Email:</label>
        <div class="col-xl-8 col-lg-8">
          <span class="m-form__control-static">{{ data.admin?.email }}</span>
        </div>
      </div>
    </lt-accordion-item>
  </lt-accordion>
</ng-container>
