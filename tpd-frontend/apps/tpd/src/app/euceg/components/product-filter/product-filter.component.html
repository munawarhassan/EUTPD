<div class="product-filter">
  <div class="align-items-center d-flex">
    <!--begin::Action menu-->
    <a
      href="#"
      class="btn btn-bg-light btn-active-color-gray-800 my-2"
      data-lt-menu-trigger="click"
      data-lt-menu-placement="bottom-start"
      ltTooltip="Add Filter"
    >
      <inline-svg class="me-0" size="2" [src]="svgIcons.Duotone.general.filter"></inline-svg>
      <inline-svg class="ms-2 me-0" size="2" [src]="svgIcons.Duotone.arrows.down"></inline-svg>
    </a>
    <!--end::Action menu-->
    <!--begin::Menu-->
    <div
      class="
        menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary
        fw-bold
        py-4
        w-250px
        fs-6
      "
      ltMenu
    >
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a href="#" class="menu-link">
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Simple.home.globe"></inline-svg>
          </span>
          <span class="menu-title" text="National Market" (click)="selectFilter('nationalMarket')"
            >National Market</span
          >
        </a>
      </div>
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a href="#" class="menu-link">
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Simple.shopping.box2"></inline-svg>
          </span>
          <span class="menu-title" text="Product Type" (click)="selectFilter('productType')">Product Type</span>
        </a>
      </div>
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a href="#" class="menu-link">
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Simple.shopping.price2"></inline-svg>
          </span>
          <span class="menu-title" text="National Market" (click)="selectFilter('status')">Status</span>
        </a>
      </div>
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a href="#" class="menu-link">
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Simple.shopping.price2"></inline-svg>
          </span>
          <span class="menu-title" text="National Market" (click)="selectFilter('pirStatus')">PIR Status</span>
        </a>
      </div>
      <!--end::Menu item-->
    </div>
    <!--end::Menu-->

    <div class="product-filter__field align-items-center d-flex ms-3 pt-2" [ngSwitch]="selectedFilterField">
      <ng-container *ngSwitchCase="'status'">
        <form-select
          class="min-w-200px"
          controlClass="form-select-transparent"
          name="statusFilter"
          placeholder="Select Status"
          [(ngModel)]="selectedFilterItem"
          (ngModelChange)="addFilterStatus()"
        >
          <option></option>
          <option value="DRAFT">Draft</option>
          <option value="IMPORTED">Imported</option>
          <option value="VALID">Valid</option>
          <option value="SENT">Sent</option>
        </form-select>
      </ng-container>
      <ng-container *ngSwitchCase="'pirStatus'">
        <form-select
          name="pirStatusFilter"
          controlClass="form-select-transparent"
          class="min-w-200px"
          placeholder="Select PIR Status"
          [(ngModel)]="selectedFilterItem"
          (ngModelChange)="addFilterPirStatus()"
        >
          <option></option>
          <option value="AWAITING">Awaiting</option>
          <option value="ACTIVE">Active</option>
          <option value="INACTIVE">Inactive</option>
          <option value="WITHDRAWN">Withdrawn</option>
        </form-select>
      </ng-container>
      <ng-container *ngSwitchCase="'nationalMarket'">
        <form-select
          name="countryFilter"
          class="min-w-250px me-2"
          [searchable]="true"
          controlClass="form-select-transparent"
          placeholder="Select National Market"
          [options]="euceg.Countries"
          optionValue="name"
          optionText="value"
          [(ngModel)]="selectedFilterItem"
          (ngModelChange)="addFilterCountry()"
        >
        </form-select>
      </ng-container>
      <ng-container *ngSwitchCase="'productType'">
        <form-select
          name="productTypeFilter"
          [searchable]="true"
          controlClass="form-select-transparent"
          class="min-w-200px"
          placeholder="Select Product Type"
          [options]="productTypes"
          optionValue="value"
          optionText="name"
          [(ngModel)]="selectedFilterItem"
          (ngModelChange)="addFilterProductType()"
        >
        </form-select>
      </ng-container>
    </div>
    <a
      *ngIf="selectedFilterField"
      class="bg-hover-light-dark btn btn-clean btn-icon btn-icon-md btn-icon-primary btn-sm ms-2"
      (click)="selectFilter()"
    >
      <inline-svg size="2" [src]="svgIcons.Duotone.general.crossCircle"></inline-svg>
    </a>
  </div>
</div>
