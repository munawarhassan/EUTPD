<div class="submission-filter">
  <div class="align-items-center d-flex">
    <!--begin::Action menu-->
    <a
      href="#"
      class="btn btn-bg-light btn-active-color-gray-800 my-2"
      data-lt-menu-trigger="click"
      data-lt-menu-placement="bottom-start"
      ltTooltip="Add Filter"
    >
      <inline-svg class="me-0" size="2" [src]="svgIcons.Duotone.general.filter"></inline-svg>
      <inline-svg class="ms-2 me-0" size="2" [src]="svgIcons.Duotone.arrows.down"></inline-svg>
    </a>
    <!--end::Action menu-->
    <!--begin::Menu-->
    <div
      class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-bold py-4 w-250px fs-6"
      ltMenu
    >
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a
          href="#"
          class="menu-link"
          [class.disabled]="productType || activatedReport"
          (click)="!productType && selectFilter('product')"
        >
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Simple.shopping.price2"></inline-svg>
          </span>
          <span class="menu-title">Product</span>
        </a>
      </div>
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a href="#" class="menu-link" (click)="selectFilter('nationalMarket')">
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Simple.home.globe"></inline-svg>
          </span>
          <span class="menu-title">National Market</span>
        </a>
      </div>
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a
          href="#"
          class="menu-link"
          [class.disabled]="!productType || activatedReport"
          (click)="productType && selectFilter('productType')"
        >
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Simple.shopping.box2"></inline-svg>
          </span>
          <span class="menu-title">Product Type</span>
        </a>
      </div>
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a href="#" class="menu-link" (click)="selectFilter('submissionType')">
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Simple.shopping.price2"></inline-svg>
          </span>
          <span class="menu-title">Submission Type</span>
        </a>
      </div>
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a href="#" class="menu-link" [class.disabled]="activatedReport" (click)="selectFilter('submissionStatus')">
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Simple.shopping.price2"></inline-svg>
          </span>
          <span class="menu-title">Submission Status</span>
        </a>
      </div>
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a href="#" class="menu-link" (click)="selectFilter('pirStatus')">
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Simple.shopping.price2"></inline-svg>
          </span>
          <span class="menu-title">PIR Status</span>
        </a>
      </div>
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a href="#" class="menu-link" (click)="selectFilter('lastModifiedDate')">
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Duotone.general.calendar"></inline-svg>
          </span>
          <span class="menu-title">Submitted Date</span>
        </a>
      </div>
      <!--end::Menu item-->
      <!--begin::Menu item-->
      <div class="menu-item px-5">
        <a href="#" class="menu-link" (click)="selectFilter('latest')">
          <span class="menu-icon">
            <inline-svg size="2" [src]="svgIcons.Duotone.general.star"></inline-svg>
          </span>
          <span class="menu-title">Latest Submission</span>
        </a>
      </div>
      <!--end::Menu item-->
    </div>
    <!--end::Menu-->

    <div class="submission-filter__field align-items-center d-flex ms-3" [ngSwitch]="selectedFilterField">
      <ng-container *ngSwitchCase="'submissionStatus'">
        <form-select
          class="min-w-200px pt-2"
          controlClass="form-select-transparent"
          name="statusFilter"
          placeholder="Select Status"
          [(ngModel)]="selectedFilterItem"
          (ngModelChange)="addFilterStatus()"
        >
          <option></option>
          <option value="NOT_SEND">NOT_SEND</option>
          <option value="PENDING">PENDING</option>
          <option value="SUBMITTING">SUBMITTING</option>
          <option value="SUBMITTED">SUBMITTED</option>
          <option value="ERROR">ERROR</option>
          <option value="CANCELLED">CANCELLED</option>
        </form-select>
      </ng-container>
      <ng-container *ngSwitchCase="'nationalMarket'">
        <form-select
          name="countryFilter"
          class="min-w-250px me-2 pt-2"
          [searchable]="true"
          controlClass="form-select-transparent"
          placeholder="Select National Market"
          [options]="euceg.Countries"
          optionValue="name"
          optionText="value"
          [(ngModel)]="selectedFilterItem"
          (ngModelChange)="addFilterCountry()"
        >
        </form-select>
      </ng-container>
      <ng-container *ngSwitchCase="'product'">
        <form-select
          class="min-w-200px pt-2"
          controlClass="form-select-transparent"
          name="productFilter"
          placeholder="Select Product"
          [(ngModel)]="selectedFilterItem"
          (ngModelChange)="addFilterProduct()"
        >
          <option></option>
          <option value="TOBACCO">Tobacco Product</option>
          <option value="ECIGARETTE">ECigarette Product</option>
        </form-select>
      </ng-container>
      <ng-container *ngSwitchCase="'productType'">
        <form-select
          name="productTypeFilter"
          [searchable]="true"
          controlClass="form-select-transparent"
          class="min-w-300px pt-2"
          placeholder="Select Product Type"
          [options]="productTypes"
          optionValue="value"
          optionText="name"
          [(ngModel)]="selectedFilterItem"
          (ngModelChange)="addFilterProductType()"
        >
        </form-select>
      </ng-container>
      <ng-container *ngSwitchCase="'submissionType'">
        <form-select
          name="submissionTypeFilter"
          [searchable]="true"
          controlClass="form-select-transparent"
          class="min-w-300px pt-2"
          placeholder="Select Submission Type"
          [options]="submissionTypes"
          optionValue="value"
          optionText="name"
          [(ngModel)]="selectedFilterItem"
          (ngModelChange)="addFilterSubmissionType()"
        >
        </form-select>
      </ng-container>
      <ng-container *ngSwitchCase="'lastModifiedDate'">
        <lt-button-rangepicker (rangeChange)="addLastModifiedDate($event)"></lt-button-rangepicker>
      </ng-container>
      <ng-container *ngSwitchCase="'pirStatus'">
        <form-select
          name="pirStatusFilter"
          [searchable]="false"
          controlClass="form-select-transparent"
          class="min-w-300px pt-2"
          placeholder="Select PIR Status"
          [options]="pirStatusList"
          optionValue="value"
          optionText="name"
          [(ngModel)]="selectedFilterItem"
          (ngModelChange)="addFilterPirStatus()"
        >
        </form-select>
      </ng-container>
    </div>
    <a
      *ngIf="selectedFilterField"
      class="bg-hover-light-dark btn btn-clean btn-icon btn-icon-md btn-icon-primary btn-sm ms-2"
      (click)="selectFilter()"
    >
      <inline-svg size="2" [src]="svgIcons.Duotone.general.crossCircle"></inline-svg>
    </a>
  </div>
</div>
