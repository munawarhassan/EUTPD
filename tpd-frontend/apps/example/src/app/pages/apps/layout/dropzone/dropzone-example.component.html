<form class="form" [formGroup]="formGroup" novalidate (ngSubmit)="submit()">
  <div class="card">
    <div class="card-header">
      <div class="card-title">Automatic Multiple File Upload</div>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <label class="col-lg-2 col-form-label">Full Name:</label>
        <div class="col-lg-7">
          <input type="name" class="form-control" formControlName="fullname" placeholder="Enter full name" />
          <span class="form-text text-muted">Please enter your full name</span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-lg-2 col-form-label">Email:</label>
        <div class="col-lg-7">
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
          <span class="form-text text-muted">Please enter your email</span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-lg-2 col-form-label">Message:</label>
        <div class="col-lg-7">
          <textarea
            class="form-control"
            id="exampleTextarea"
            rows="3"
            placeholder="Please enter your message"
            formControlName="message"
          ></textarea>
          <span class="form-text text-muted">We'll never share your message with anyone else.</span>
        </div>
      </div>
      <div class="row">
        <label class="col-lg-2 col-form-label">Upload Files:</label>
        <div class="col-lg-6">
          <form-dropzone
            label="Selected File(s)"
            inputName="file"
            [uploader]="uploader"
            formControlName="file"
            [multiple]="true"
            helpText="Max file size is 1MB and max number of files is 5."
          >
          </form-dropzone>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-6">
          <button type="submit" class="btn btn-primary me-5">Submit</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</form>
