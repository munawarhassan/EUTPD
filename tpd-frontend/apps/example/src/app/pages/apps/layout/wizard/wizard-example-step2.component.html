<form class="form" [formGroup]="formControl">
  <div class="card">
    <div class="card-header">
      <div class="card-title"><h3 class="m-form__heading-title">Account Details</h3></div>
    </div>
    <div class="card-body" formGroupName="account">
      <div class="mb-3">
        <label class="form-label required">URL:</label>
        <input
          type="url"
          name="account_url"
          class="form-control form-control-solid"
          placeholder="URL"
          formControlName="url"
        />
        <span class="form-text">Please enter your preferred URL to your dashboard</span>
      </div>

      <div class="mb-3">
        <label class="form-label required">Username:</label>
        <input
          type="text"
          name="account_username"
          class="form-control form-control-solid"
          placeholder="Username"
          formControlName="username"
        />
        <span class="m-form__help">Your username to login to your dashboard</span>
      </div>
      <div class="mb-3">
        <label class="form-label required">Password:</label>
        <input
          type="password"
          name="account_password"
          class="form-control form-control-solid"
          placeholder="Password"
          formControlName="password"
        />
        <span class="m-form__help">Please use letters and at least one number and symbol</span>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <div class="card-title"><h3 class="m-form__heading-title">Client Settings</h3></div>
    </div>
    <div class="card-body" formGroupName="settings">
      <div class="mb-3">
        <label class="form-label required">User Group:</label>
        <div class="my-1 d-flex">
          <div class="form-check form-check-custom form-check-solid me-10">
            <input class="form-check-input" type="radio" formControlName="group" [value]="1" />
            <label class="form-check-label"> Sales Person </label>
          </div>
          <div class="form-check form-check-custom form-check-solid me-10">
            <input class="form-check-input" type="radio" formControlName="group" [value]="2" />
            <label class="form-check-label"> Customer </label>
          </div>
        </div>
        <span class="form-text">Please select user group</span>
      </div>
      <div class="mb-3" formArrayName="communications">
        <label class="form-label required">Communications:</label>
        <div class="my-1 d-flex">
          <div class="form-check form-check-custom form-check-solid me-10">
            <input class="form-check-input" type="checkbox" [formControlName]="0" />
            <label class="form-check-label">Email</label>
          </div>
          <div class="form-check form-check-custom form-check-solid me-10">
            <input class="form-check-input" type="checkbox" [formControlName]="1" />
            <label class="form-check-label">SMS</label>
          </div>
          <div class="form-check form-check-custom form-check-solid me-10">
            <input class="form-check-input" type="checkbox" [formControlName]="2" />
            <label class="form-check-label"> Phone </label>
          </div>
        </div>
        <span class="form-text">Please select user communication options</span>
      </div>
    </div>
  </div>
</form>
