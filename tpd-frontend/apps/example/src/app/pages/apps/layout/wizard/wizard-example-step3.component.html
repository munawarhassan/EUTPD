<form class="form" [formGroup]="formControl">
  <div class="card">
    <div class="card-header">
      <div class="card-title"><h3 class="m-form__heading-title">Billing Information</h3></div>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label required">Cardholder Name:</label>
        <input
          type="text"
          name="billing_card_name"
          class="form-control form-control-solid"
          placeholder="Cardholder Name"
          formControlName="cardholderName"
        />
      </div>
      <div class="mb-3">
        <div class="col-lg-12">
          <label class="form-label required">Card Number:</label>
          <input
            type="text"
            name="billing_card_number"
            class="form-control form-control-solid"
            placeholder="Card Number"
            formControlName="cardNumber"
          />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label required">Exp Month:</label>
        <select
          select2
          [allowClear]="true"
          class="form-control form-select form-select-solid"
          placeholder="Select..."
          name="billing_card_exp_month"
          data-dropdown-css-class="w-200px"
          formControlName="expirationMonth"
        >
          <option></option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <div class="mb-3">
          <label class="form-label required">Exp Year:</label>
          <select
            select2
            [allowClear]="true"
            class="form-control form-select form-select-solid"
            placeholder="Select..."
            name="billing_card_exp_year"
            formControlName="expirationYear"
          >
            <option></option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label required">CVV:</label>
          <input
            type="number"
            class="form-control form-control-solid"
            name="billing_card_cvv"
            placeholder="CVV"
            formControlName="cvv"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="separator"></div>

  <div class="card bg-transparent">
    <div class="card-header">
      <div class="card-title">
        <h3 class="m-form__heading-title">Delivery Type</h3>
      </div>
    </div>
    <div class="card-body">
      <div class="mb-3 w-500px">
        <!--begin::Radio button-->
        <label
          class="btn btn-outline btn-outline-dashed d-flex flex-row p-6 mb-5"
          [ngClass]="{ active: StandartDelevery.checked }"
        >
          <!--begin::Radio-->
          <div class="form-check form-check-custom form-check-solid form-check-primary me-6">
            <input #StandartDelevery class="form-check-input" type="radio" formControlName="delivery" [value]="1" />
          </div>
          <!--end::Radio-->
          <!--end::Description-->
          <div class="d-flex flex-column flex-grow-1 me-2 text-start">
            <!--begin::Info-->
            <h2 class="d-flex fs-3 fw-bolder flex-wrap">Standart Delevery</h2>
            <div class="fw-bold opacity-50">
              Estimated 14-20 Day Shipping (&nbsp;Duties end taxes may be due upon delivery&nbsp;)
            </div>
            <!--end::Info-->
          </div>
          <!--end::Description-->
          <!--begin::Price-->
          <div class="ms-5 flex-column-auto">
            <span class="badge badge-light-success px-5 py-3 text-uppercase">Free</span>
          </div>
          <!--end::Price-->
        </label>
        <!--end::Radio button-->
      </div>
      <div class="mb-3 w-500px">

        <label
          class="btn btn-outline btn-outline-dashed d-flex flex-row p-6 mb-5"
          [ngClass]="{ active: FastDelevery.checked }"
        >
          <!--begin::Radio-->
          <div class="form-check form-check-custom form-check-solid form-check-primary me-6">
            <input #FastDelevery class="form-check-input" type="radio" formControlName="delivery" [value]="2" />
          </div>
          <!--end::Radio-->
          <!--end::Description-->
          <div class="d-flex flex-column flex-grow-1 me-2 text-start">
            <!--begin::Info-->
            <h2 class="d-flex fs-3 fw-bolder flex-wrap">Fast Delevery</h2>
            <div class="fw-bold opacity-50">
              Estimated 2-5 Day Shipping (&nbsp;Duties end taxes may be due upon delivery&nbsp;)
            </div>
            <!--end::Info-->
          </div>
          <!--end::Description-->
          <!--begin::Price-->
          <div class="ms-5 flex-column-auto">
            <span class="mb-2">$</span>
            <span class="fs-2x fw-bolder"> 8.00 </span>
          </div>
          <!--end::Price-->
