<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder text-dark">Tasks Overview</span>
    <span class="text-muted mt-1 fw-bold fs-7">Pending 10 tasks</span>
  </h3>

  <div class="card-toolbar">
    <!-- begin::Menu -->
    <button
      type="button"
      class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
      data-lt-menu-trigger="click"
      data-lt-menu-placement="bottom-end"
      data-lt-menu-flip="top-end"
    >
      <span [inlineSVG]="'icons/duotune/general/gen024.svg'" class="svg-icon svg-icon-2"></span>
    </button>
    <app-dropdown-menu1 ltMenu></app-dropdown-menu1>
    <!-- end::Menu -->
  </div>
</div>
