<label *ngIf="label" class="form-label" [for]="inputId"
  ><span [ngClass]="{ required: required }">{{ label }}</span>
  <i *ngIf="info" class="bi bi-info-circle-fill text-info mx-1 fs-4" [ltTooltip]="info" placement="top"></i>
</label>
<input
  [id]="inputId"
  [name]="name"
  #InputFile
  type="file"
  class="form-control"
  [accept]="accept"
  (change)="handleFileChange($event)"
  (focus)="touched = false"
  (blur)="markAsTouched()"
/>
<small class="form-text text-muted" [innerHTML]="helpText"></small>
<div *ngIf="(form?.submitted || ngControl.touched) && ngControl.invalid">
  <p class="error invalid-feedback" *ngIf="ngControl.hasError('required')">{{ label }} is required</p>
</div>
