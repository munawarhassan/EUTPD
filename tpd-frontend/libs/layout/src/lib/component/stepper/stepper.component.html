<div class="card w-100">
  <div class="card-body">
    <div
      class="d-flex align-items-start"
      [ngClass]="{ 'flex-column': mode === 'horizontal', 'px-6 px-lg-10 px-xxl-15 py-20': mode === 'vertical' }"
    >
      <div
        class="stepper stepper-pills min-w-300px"
        [ngClass]="{ 'w-100': mode === 'horizontal', 'stepper-column': mode === 'vertical' }"
      >
        <div
          class="stepper-nav flex-wrap mb-10"
          [ngClass]="{ 'flex-column': mode === 'vertical', 'flex-center': mode === 'horizontal' }"
        >
          <!--begin::Step 1-->
          <div
            class="stepper-item mx-2 completed"
            data-kt-stepper-element="nav"
            [ngClass]="{ 'my-4 ': mode === 'horizontal' }"
          >
            <!--begin::Line-->
            <div class="stepper-line w-40px"></div>
            <!--end::Line-->
            <!--begin::Icon-->
            <div class="stepper-icon w-40px h-40px">
              <i class="stepper-check fas fa-check"></i>
              <span class="stepper-number">1</span>
            </div>
            <!--end::Icon-->
            <!--begin::Label-->
            <div class="stepper-label">
              <h3 class="stepper-title">Step 1</h3>
              <div class="stepper-desc">Description</div>
            </div>
            <!--end::Label-->
          </div>
          <!--end::Step 1-->
          <!--begin::Step 2-->
          <div
            class="stepper-item mx-2 completed"
            data-kt-stepper-element="nav"
            [ngClass]="{ 'my-4 ': mode === 'horizontal' }"
          >
            <!--begin::Line-->
            <div class="stepper-line w-40px"></div>
            <!--end::Line-->
            <!--begin::Icon-->
            <div class="stepper-icon w-40px h-40px">
              <i class="stepper-check fas fa-check"></i>
              <span class="stepper-number">2</span>
            </div>
            <!--begin::Icon-->
            <!--begin::Label-->
            <div class="stepper-label">
              <h3 class="stepper-title">Step 2</h3>
              <div class="stepper-desc">Description</div>
            </div>
            <!--end::Label-->
          </div>
          <!--end::Step 2-->
          <!--begin::Step 3-->
          <div
            class="stepper-item mx-2 current"
            data-kt-stepper-element="nav"
            [ngClass]="{ 'my-4 ': mode === 'horizontal' }"
          >
            <!--begin::Line-->
            <div class="stepper-line w-40px"></div>
            <!--end::Line-->
            <!--begin::Icon-->
            <div class="stepper-icon w-40px h-40px">
              <i class="stepper-check fas fa-check"></i>
              <span class="stepper-number">3</span>
            </div>
            <!--begin::Icon-->
            <!--begin::Label-->
            <div class="stepper-label">
              <h3 class="stepper-title">Step 3</h3>
              <div class="stepper-desc">Description</div>
            </div>
            <!--end::Label-->
          </div>
          <!--end::Step 3-->
          <!--begin::Step 4-->
          <div
            class="stepper-item mx-2 pending"
            data-kt-stepper-element="nav"
            [ngClass]="{ 'my-4 ': mode === 'horizontal' }"
          >
            <!--begin::Line-->
            <div class="stepper-line w-40px"></div>
            <!--end::Line-->
            <!--begin::Icon-->
            <div class="stepper-icon w-40px h-40px">
              <i class="stepper-check fas fa-check"></i>
              <span class="stepper-number">4</span>
            </div>
            <!--begin::Icon-->
            <!--begin::Label-->
            <div class="stepper-label">
              <h3 class="stepper-title">Step 4</h3>
              <div class="stepper-desc">Description</div>
            </div>
            <!--end::Label-->
          </div>
          <!--end::Step 4-->
        </div>
      </div>
      <div class="stepper-panel" [ngClass]="panelClass">
        <form class="form" novalidate="novalidate">
          <!--begin::Group-->
          <div class="mb-5">
            <!--begin::Step 1-->
            <div class="flex-column completed" data-kt-stepper-element="content">
              <!--begin::Input group-->
              <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label">Example Label 1</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" class="form-control form-control-solid" name="input1" placeholder="" value="" />
                <!--end::Input-->
              </div>
              <!--end::Input group-->
              <!--begin::Input group-->
              <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label">Example Label 2</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" class="form-control form-control-solid" name="input2" placeholder="" value="" />
                <!--end::Input-->
              </div>
              <!--end::Input group-->
              <!--begin::Input group-->
              <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label">Example Label 3</label>
                <!--end::Label-->
                <!--begin::Switch-->
                <label class="form-check form-switch form-check-custom form-check-solid">
                  <input class="form-check-input" type="checkbox" checked="checked" value="1" />
                  <span class="form-check-label">Switch</span>
                </label>
                <!--end::Switch-->
              </div>
              <!--end::Input group-->
            </div>
            <!--begin::Step 1-->
            <!--begin::Step 1-->
            <div class="flex-column completed" data-kt-stepper-element="content">
              <!--begin::Input group-->
              <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label">Example Label 1</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" class="form-control form-control-solid" name="input1" placeholder="" value="" />
                <!--end::Input-->
              </div>
              <!--end::Input group-->
              <!--begin::Input group-->
              <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label">Example Label 2</label>
                <!--end::Label-->
                <!--begin::Input-->
                <textarea class="form-control form-control-solid" rows="3" name="input2" placeholder=""></textarea>
                <!--end::Input-->
              </div>
              <!--end::Input group-->
              <!--begin::Input group-->
              <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label">Example Label 3</label>
                <!--end::Label-->
                <!--begin::Input-->
                <label class="form-check form-check-custom form-check-solid">
                  <input class="form-check-input" checked="checked" type="checkbox" value="1" />
                  <span class="form-check-label">Checkbox</span>
                </label>
                <!--end::Input-->
              </div>
              <!--end::Input group-->
            </div>
            <!--begin::Step 1-->
            <!--begin::Step 1-->
            <div class="flex-column current" data-kt-stepper-element="content">
              <!--begin::Input group-->
              <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label d-flex align-items-center">
                  <span class="required">Input 1</span>
                  <i
                    class="fas fa-exclamation-circle ms-2 fs-7"
                    data-bs-toggle="tooltip"
                    title=""
                    data-bs-original-title="Example tooltip"
                    aria-label="Example tooltip"
                  ></i>
                </label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" class="form-control form-control-solid" name="input1" placeholder="" value="" />
                <!--end::Input-->
              </div>
              <!--end::Input group-->
              <!--begin::Input group-->
              <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label">Input 2</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" class="form-control form-control-solid" name="input2" placeholder="" value="" />
                <!--end::Input-->
              </div>
              <!--end::Input group-->
            </div>
            <!--begin::Step 1-->
            <!--begin::Step 1-->
            <div class="flex-column pending" data-kt-stepper-element="content">
              <!--begin::Input group-->
              <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label d-flex align-items-center">
                  <span class="required">Input 1</span>
                  <i
                    class="fas fa-exclamation-circle ms-2 fs-7"
                    data-bs-toggle="tooltip"
                    title=""
                    data-bs-original-title="Example tooltip"
                    aria-label="Example tooltip"
                  ></i>
                </label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" class="form-control form-control-solid" name="input1" placeholder="" value="" />
                <!--end::Input-->
              </div>
              <!--end::Input group-->
              <!--begin::Input group-->
              <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label">Input 2</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" class="form-control form-control-solid" name="input2" placeholder="" value="" />
                <!--end::Input-->
              </div>
              <!--end::Input group-->
              <!--begin::Input group-->
              <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label">Input 3</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" class="form-control form-control-solid" name="input3" placeholder="" value="" />
                <!--end::Input-->
              </div>
              <!--end::Input group-->
            </div>
            <!--begin::Step 1-->
          </div>
          <!--end::Group-->
          <!--begin::Actions-->
          <div class="d-flex flex-stack">
            <!--begin::Wrapper-->
            <div class="me-2">
              <button type="button" class="btn btn-light btn-active-light-primary" data-kt-stepper-action="previous">
                Back
              </button>
            </div>
            <!--end::Wrapper-->
            <!--begin::Wrapper-->
            <div>
              <button type="button" class="btn btn-primary" data-kt-stepper-action="submit">
                <span class="indicator-label">Submit</span>
                <span class="indicator-progress"
                  >Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span
                ></span>
              </button>
              <button type="button" class="btn btn-primary" data-kt-stepper-action="next">Continue</button>
            </div>
            <!--end::Wrapper-->
          </div>
          <!--end::Actions-->
        </form>
      </div>
    </div>
  </div>
</div>
